<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid</title>
    <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-item {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }


    </style>
</head>
<body>
      <div class="grid-container">
        <div class="grid-item">
            <h3>Grid 1</h3>
        </div>
        <div class="grid-item">
            <h3>Grid 2</h3>
        </div>
        <div class="grid-item">
            <h3>Grid 3</h3>
        </div>
        <div class="grid-item">
            <h3>Grid 4</h3>
        </div>

</body>
</html>
